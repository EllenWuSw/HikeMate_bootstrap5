<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HikeMate</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>


     <!-- banner -->

    <div class="indexBanner d-flex align-items-center" style="background: rgba(0, 0, 0, 0.4); background-blend-mode: multiply; background-image: url(../assets/images/HikeMate\ Banner.png); background-repeat: no-repeat; background-size: cover; background-position: center;">
    
      <div class="w-50 container text-center">
        <div>
          <h2 class="BannerTextH1">登山視界揪友趣</h2>
        </div>  
        <div class="Bannersearch-bar mx-auto">
          <input type="text" class="form-control text-gray200" placeholder="出團山道 '關鍵字' 搜尋">
        </div>
        <div class="buttons mt-3">
          <button class="btn btn-green300 mx-2">瀑布</button>
          <button class="btn btn-green300 mx-2">日出</button>
          <button class="btn btn-green300 mx-2">吊橋</button>
          <button class="btn btn-green300 mx-2">雲海</button>
        </div>        
      </div>  

    </div>
      
    
    
    

    <div class="card" style="width: 18rem">
      <img src="../assets/images/cat.jpg" class="card-img-top" alt="cat" />
      <div class="card-body">
        <h5 class="card-title">卡片元件</h5>
        <p class="card-text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, odit, iusto odio assumenda alias id
          nobis earum!
        </p>
      </div>
    </div>

    <!-- Modal 按鈕 -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
      打開 modal
    </button>

    <!-- Modal 元件 -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal 標題</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">內容</div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
            <button type="button" class="btn btn-primary">確定</button>
          </div>
        </div>
      </div>
    </div>npm run dev

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
